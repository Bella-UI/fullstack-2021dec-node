<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
            integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./dist/style.css">
    </head>
    <body class="screen__register">
        <div class="content">
            <h1 class="screen__title-h1__white">Register here</h1>
            <form class="register" onsubmit="handleRegister(event)">
                <label for="name">What's your name?</label>
                <input type="text" name="name" placeholder="Full name">
                <label for="email">Write your email</label>
                <input type="email" name="email" placeholder="email">
                <label for="password">Shh select a password</label>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Register">
            </form>
        </div>

        <script src="./dist/index.js"></script>
    </body>
</html>
