<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js" integrity="sha512-uplugzeh2/XrRr7RgSloGLHjFV0b4FqUtbT5t9Sa/XcilDr1M3+88u/c+mw6+HepH7M2C5EVmahySsyilVHI/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <h2 id="signUpTitle">SIGN - UP:</h2>

    <form onsubmit="handleRegister(event)">
    <input type="email" name="email" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Sign Up">
    </form>

    <h2 id="loginTitle">Already registered? Log in here:👇🏼</h2>
    
    <form onsubmit="handleLogin(event)">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
    <br><br>

    <h2 id="coachTitle">If you are a coach please enter here:👇🏼</h2>
    <form id="coachLoginForm" onsubmit="handleCoachLogin(event)">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="loginCoach">
    </form>

    <script src="./dist/index.js"></script>
</body>
</html>
