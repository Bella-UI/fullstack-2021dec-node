<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>TaskBar/MainPage</title>
</head>
<body>
    <main onload="handleLoad()">
        <h1>Personal Task Bar</h1>
        <form onsubmit="handleRegister(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button id="main-a" type="submit">Register</button>
        </form>
         <h2>already have User?</h2>
         <h2>Login here:</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button><a id="main-a" href="./main.html">Login<a></button>
        </form>
     </div>
    </main>
    </div>
    <script src="./dist/index.js"></script>
    <div id="usersTasks"></div>
    <div id="root"></div>
</body>
<footer id="footer"></footer>
</html>
