<body class="screen__start">
    <!-- <div class="box">
        <img src="./icons/Discovery.svg">
        <div class="page">

            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>

    <div class="content">

        <form class="login" name="login" onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <div id="check">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <br><br>
            <input type="submit" value="Login">
            <a href="#">Forgot Password?</a>
        </form>

    </div>

    <script src="./dist/login.js"></script>
</body>

</html>
