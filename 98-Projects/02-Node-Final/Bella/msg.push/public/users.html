<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <title>users</title>
</head>

<body class="screen" onload=" handleGetUsers() ">

    <div class="screen__container">

        <div class="screen__container__top-bar">
            <!-- <div class="screen__userAvatar "></div> -->
            <h3 class="screen__title-h3 ">Hello, Bella</h3>
        </div>

        <div class="screen__container__root">
            <h4 class="screen__title-h4">Users List</h4>
            <div id="root"></div>

        </div>

        <div class="screen__container__bottom-bar ">

            <form class="screen__form " onsubmit="handleAddUser(event) ">
                <input class="screen__form__input " type=" text " name="name" placeholder="Name " required>
                <button class="screen__form__btn-form " type="submit ">Add user</button>
            </form>
        </div>

    </div>
    <script src="./dist/users.js "></script>
    <script src="./dist/index.js "></script>


</body>

</html>
