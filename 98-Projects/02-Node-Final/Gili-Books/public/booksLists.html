<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Lists</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef6c5070b7.js" crossorigin="anonymous"></script>

</head>

<body onload="handleGetUserBooks()">
    <nav class="nav">
        <a href="users.html"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="nav__header">books Lists</div>
    </nav>

    <div class="bookListsWrapper">
        <div class="tbrList"></div>
        <div class="currently_Reading"></div>
        <div class="readList"></div>
    </div>

    <footer class="add_book_footer">
        <form id="addBookForm">
            <input type="text" name="bookName" id="bookNameAdd" placeholder="Enter Book name here...">
            <input type="url" name="bookImg" id="BookImgAdd" placeholder="Enter Image url here...">
            <button type="submit">Add Book</button>
        </form>
    </footer>
    <script src="./dist/booksLists.js"></script>
</body>

</html>
