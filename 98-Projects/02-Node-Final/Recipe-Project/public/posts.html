<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./images/chef.jpg">
        <ul>
            <a href="./index.html">
                <li class="item">Recipes</li>
            </a>
            <a href="./posts.html">
                <li class="item">Posts</li>
            </a>
        </ul>
    </header>

   <h1>Do You Think About Create The Next Post ??</h1>


    <button id="getAllRecipeBtn">
        <a href="./index.html" class="postsPageLink">Home Page</a></button>
        <br>
     <button onclick="handleGetPosts()" id="getAllPostsBtn">Get All Posts</button>
     
     <button onclick="addPostBtn()" id="addPostBtn">Add Post</button>

     
        
        <div id="postFormDiv" >
            <form onsubmit="handleAddPost(event)" id="postForm" >
                <input type="text" id="title" name="title" placeholder="Post-title"><br><br>
                <input type="text" id="ingred" name="ingredients" placeholder="recipe-ingredients"  ><br><br>
                <input type="text" id="owner" name="owner" placeholder="Post-owner"><br><br>
                <textarea placeholder="Recipe instructions:" name="instructions" id="instructions"></textarea><br><br>
                <input type="text" id="imageSrc" name="imageSrc" placeholder="Post image src">
             <br>
                <input type="submit" value="PUBLISH POST" id="btnPublishPost">
             </form>

        </div>

     
     <div id="postsDiv"></div>
     <div class="editPostForm"></div>

     
<img class="imageRecipe" id="post1" src="./images/post1.jpg">
<img class="imageRecipe" id="post2"  src="./images/post2.jpg">
<img class="imageRecipe" id="post3"  src="./images/post3.jpg">

    <script src="./dist/index.js"></script>
</body>
</html>
