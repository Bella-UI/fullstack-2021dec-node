<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The memes generator</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js" integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main onLoad="handleLoadUsers">
        <h1>Users Table</h1>
        <form onsubmit="handleAddUser(event)">
            <input type="text" name="userName" placeholder="User name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="uniqID" style="display: none;">
            <select id="permissions" name="permissions">
                    <option value="viewer ">Viewer</option>
                    <option value="Editor ">Editor</option>
                    <option value="Admin ">Admin</option>
                </select>
            <button type="submit ">Add User</button>
        </form>

        <table id="usersTable ">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>User Uniq ID</th>
                    <th>Permissions</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </main>

    <script src="./dist/index.js "></script>
</body>

</html>
