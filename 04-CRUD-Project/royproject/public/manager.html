<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js" integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button id="edit" onclick="handleEditing()">Enable Editing</button>
    <div id="fTeamSelect"></div>
    <img id="fTeam" src="" alt="" srcset="">
    <p id="fteamName"></p>
    <div id="sTeamSelect"></div>
        <img id="sTeam" src="" alt="">
        <p id="steamName"></p>
        <p id="gameScore"></p>
        
        <form class='fTeamStats' onsubmit='fteamstat(event)'>
            <label for='fTeamShots'>fTeamShots</label>
            <input type='text' name='fTeamShots' placeholder='fTeamShots' required>
            <label for='fTeamshotsontarget'>fTeamshotsontarget</label>
            <input type='text' name='fTeamshotsontarget' class='fTeamshotsontarget' placeholder='fTeamshotsontarget' required>
            <label for='fTeamPossesion'>fTeamPossesion</label>
            <input type='text' name='fTeamPossesion' placeholder='fTeamPossesion' required>
            <label for='fTeamYellowCards'>fTeamYellowCards</label>
            <input type='text' name='fTeamYellowCards' placeholder='fTeamYellowCards' required>
            <label for='fTeamredCards'>fTeamredCards</label>
            <input type='text' name='fTeamredCards' placeholder='fTeamredCards' required>
            <label for='fTeamcorners'>fTeamcorners</label>
            <input type='text' name='fTeamcorners' placeholder='fTeamcorners' required>
            <button type='submit' class='saveBtn'>Save fTeamStats</button>    
        </form>

        <form class='sTeamStats' onsubmit='steamstat(event)'>
            <label for='sTeamShots'>sTeamShots</label>
            <input type='text' name='sTeamShots' placeholder='sTeamShots' required>
            <label for='sTeamshotsontarget'>sTeamshotsontarget</label>
            <input type='text' name='sTeamshotsontarget' class='sTeamshotsontarget' placeholder='sTeamshotsontarget' required>
            <label for='sTeamPossesion'>sTeamPossesion</label>
            <input type='text' name='sTeamPossesion' placeholder='sTeamPossesion' required>
            <label for='sTeamYellowCards'>sTeamYellowCards</label>
            <input type='text' name='sTeamYellowCards' placeholder='sTeamYellowCards' required>
            <label for='sTeamredCards'>sTeamredCards</label>
            <input type='text' name='sTeamredCards' placeholder='sTeamredCards' required>
            <label for='sTeamcorners'>sTeamcorners</label>
            <input type='text' name='sTeamcorners' placeholder='sTeamcorners' required>
            <button type='submit' class='saveBtn'>Save sTeamStats</button>    
        </form>
    <script src="dist/app.js"></script>
</body>
</html>
