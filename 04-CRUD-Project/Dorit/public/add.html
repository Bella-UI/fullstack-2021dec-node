<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/add.css">
</head>
<body onload="handleAddRecipe()">
    <div id="root">
            <h1>Create new Recipe</h1>
            <form onsubmit="PostRecipe(event)">
                <input type="text" name="name" placeholder="Recipe Name">
                <div class="linesIng">
                    <input type="text" name="Array1" placeholder="Ingredients"></input><br>
                    <button type="button" onclick="handleAddLineIng()">+</button>
                </div>
                <div class="linesPre">    
                    <input type="text" name="Array2" placeholder="Prepare Mode"/><br>
                    <button type="button" onclick="handleAddLinePre()">+</button>
                </div>    
                <input type="text" name="adderName" placeholder="name of adder"/>
                <button type="submit">Post Recipe</button>
            </form>
    </div>
    <script src="./dist/index.js"></script>   
</body>
</html>
