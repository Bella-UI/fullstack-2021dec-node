<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">

    <script src="./dist/item.js" defer></script>

    <title>Items</title>
</head>


<body onload="handleLoad()">

    <form class="form" onsubmit="handleAddItem(event)">
        <input type="text" name="title" placeholder="Title" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="url" name="url" placeholder="Url" required>
        <button type="submit">Add</button>
    </form>
    
 
    <div class="slider">
        <div class="show-value">
            <span id="current-value">1980</span>
        </div>
        <input type="range" id="item-slider" onchange="handleRange(event)" min="1980" max="1983" value="1983" step="1">       
    </div>
    
       
    <div id="root"></div>
    
</body>

</html>
