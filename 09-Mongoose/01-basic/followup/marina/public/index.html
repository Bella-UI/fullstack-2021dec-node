<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/style.css">
    <title>MongoDB HW</title>
</head>

<body>

    <form class="form" onsubmit="handleAddAPainting(event)">
        <input type="text" name="artist" placeholder="Artist" required>
        <input type="text" name="title" placeholder="Title" required>
        <input type="number" name="year" placeholder="Year" required>
        <select name="technic" id="technic">
            <option value="Choose technic" value disabled selected>Choose technic</option>
            <option value="charcoal">Charcoal</option>
            <option value="oil">Oil</option>
        </select>       
        <input type="url" name="url" placeholder="url" required>
        <button type="submit">Add painting</button>
    </form>
    
    <div id="root"></div>

    <button id="scrollToTopBtn">Back to top</button>

    <script src="./dist/index.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            getPaintings();
        };
    </script>
</body>

</html>
