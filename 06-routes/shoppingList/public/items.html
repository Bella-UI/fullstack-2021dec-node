<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items list</title>
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="screen" onload=" handleGetItems() ">

    <div class="screen__container-internal">

        <div class="screen__container-internal__top-bar">
            <img on click="handleGoBack()" class=" screen__card-wrapper__actions__icon " src="./icons/angle-left.svg " alt="back">
            <div class="screen__userAvatar "></div>
            <h4 class="screen__title-h4 ">${user}'s name</h4>
        </div>

        <div id="root " class="screen__container-internal__root ">
            <h2 class="screen__title-h2 ">${user}'s task List</h2>

            <div class="screen__card-wrapper ">
                <h4 class="screen__title-h4 ">Please buy milk, thanks</h4>
                <div class="screen__card-wrapper__actions ">
                    <img class="screen__card-wrapper__actions__icon " src=" ./icons/pencil.svg " alt="edit ">
                    <img class="screen__card-wrapper__actions__icon " src="./icons/trash.svg " alt="delete ">
                </div>
            </div>
        </div>

        <div class="screen__container-internal__bottom-bar ">
            <form class="screen__form " onsubmit="handleAddItem(event) ">
                <input class="screen__form__input " type=" text " name="name " placeholder="Write a new task to ${user}" required>
                <button class="screen__form__btn-form " type="submit ">Add Task</button>
            </form>
        </div>

    </div>
    <script src="./dist/users.js "></script>
    <form onsubmit="handleSearchItems(event)" id="searchForm">
        <div class="formcontainer">
            <label for="filtervia">Filter by:</label>
            <select id="filtervia" name="filteroption">
                <option value="name">Item name</option>
                <option value="itemId">Item ID</option>
            </select>

            <div class="flexbox">
                <div class="search">
                    <div>
                        <button id="searchBtn" type="submit">Search</button>
                        <input name="search" type="text" placeholder="Search . . ." required id="searchInput">

            </div>
                </div>
                    </div>

        </div>
    </form>
    <div class="resultcontainer">
    </div>
</body>


</html>
