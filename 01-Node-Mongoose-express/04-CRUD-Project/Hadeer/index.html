<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="header">Tic Tac Toe</h1>
    </div>
    <form>
        <div>
            <label for="Player1">Player 1</label>
            <input type="text" placeholder="enter name" name="Player1" id="Player1"/>
        </div>
        <div>
            <label for="Player2">Player 2</label>
            <input type="text" placeholder="enter name" name="Player2" id="Player2"/>
        </div>
        <input type="submit" value="Start Game"/>
    </form>

    <div>
        <div></div>
        <div>
            <div data-id="0"></div>
        </div>
        <div>
            <div data-id="1"></div>
        </div>
        <div>
            <div data-id="2"></div>
        </div>
        <div>
            <div data-id="3"></div>
        </div>
        <div>
            <div data-id="4"></div>
        </div>
        <div>
            <div data-id="5"></div>
        </div>
        <div>
            <div data-id="6"></div>
        </div>
    </div>
    <div class="relative"></div>
    <div>
        <div></div>
        <button>Replay</button>
        <span>Clear Board</span>
    </div>
</body>

</html>
