<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Story</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>OUR SHARED STORY</h1>
    <p class="textTitle">Everyone adds another part to the story , and so we have a common story!!</p>


    <form action="myStory" id="storyForm" onsubmit="handleGetStory(event)">
    
        <label for="name" id="name"> Name : </label>
        <input type="text" name="name" id="nameField"> <br> <br>
        <label for="text">My part in the story : </label> <br> 
        <textarea name="text" id="textStory" cols="50" rows="10"></textarea> <br>
        
        <button class="publish" type="submit">Publish my story</button>
        </form>
    

        <div id="storyArea"></div>

    <script src="./dist/app.js"></script>

</body>
</html>
